<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="main.js" async defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"><p></p></div>
        <div id="buttons">
            <button id="button" class="seven number">7</button>
            <button id="button" class="eight number">8</button>
            <button id="button" class="nine number">9</button>
            <button id="button" class="divide action">/</button>
            <button id="button" class="four number">4</button>
            <button id="button" class="five number">5</button>
            <button id="button" class="six number">6</button>
            <button id="button" class="multiplyy action">x</button>
            <button id="button" class="three number">1</button>
            <button id="button" class="two number">2</button>
            <button id="button" class="one number">3</button>
            <button id="button" class="subtractt action">-</button>
            <button id="button" class="zeroo number">0</button>
            <button id="button" class="decimall number">.</button>
            <button id="button" class="addition action">+</button>
            <button id="button-clear" class="clear">AC</button>
            <button id="button-equals" class="equals">=</button>
        </div>
    </div>
</body>
</html>
